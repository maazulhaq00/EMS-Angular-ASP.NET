@if(isEdit){
    <h1>Edit Employee</h1>
}@else {
    <h1>Create Employee</h1>

}
<form method="post" [formGroup]="EmployeeForm" (ngSubmit)="handleEmployeeSubmit()">
    <div class="mb-3">
        <label class="form-label">Full Name
            <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="name" />
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Age
            <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="age" />
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Email
            <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="email" />
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone
            <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="phone" />
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Salary
            <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="salary" />
        </label>
    </div>
    @if(isEdit){
        <button type="submit" class="btn btn-dark">Update</button>
    }@else {
        <button type="submit" class="btn btn-dark">Create</button>
    
    }
</form>
